version: '2.1'

services:
  datastax-enterprise:
    image: datastax/dse-server:6.8.16
    command: -s
    hostname: datastax-enterprise
    container_name: datastax-enterprise
    environment:
      DS_LICENSE: accept
      JVM_EXTRA_OPTS: -Dcassandra.initial_token=0 -Dcassandra.skip_wait_for_gossip_to_settle=0
    ports:
      - "9042:9042"

  datastax-studio:
    image: datastax/dse-studio
    ports:
      - "9091:9091"
    environment:
      DS_LICENSE: accept
    depends_on:
      - datastax-enterprise